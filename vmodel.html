<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <!-- <comp-model :value='searchTxt' @input='getData'>

        </comp-model> -->
        <!-- <comp-model :value='searchTxt' @input='serachTxt = $event'>

        </comp-model> -->
        <comp-model v-model='searchTxt'>

        </comp-model>
    </div>
    <script>
        var compModel = ({
            props:{
                value:{
                    type:String
                }
            },
            data() {
                return {
                    
                }
            },
            template:`<input type="text" :value='value' @input='sendMess'>`,
            methods:{
                sendMess(event){
                    this.$emit('input', event.target.vaule)
                }
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                searchTxt:''
            },
            components:{
                'comp-model':compModel
            },
            methods: {
                getData(val){
                    this.searchTxt = val
                }
            },
        })
    </script>
</body>
</html>
